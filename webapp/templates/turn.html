<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta http-equiv="refresh" content="1">
    <title>Deluxe Crabby</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body style="font-family: retro; background-color: #ffffff">

{% if gameover == True %}
    <div class="text-center" style="color:#000000"><h1>You {{ status }}</h1></div>
{% elif ran == 1 %}
    <div class="text-center" style="color: #009e73"><h1>Your Turn</h1></div>
{% elif ran == 0 %}
    <div class="text-center" style="color:#ce1414"><h1>Opponent's turn</h1></div>
{% endif %}
<!--SCRIPTS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
