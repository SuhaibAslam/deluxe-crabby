<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Crib-Crab-Lobster</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
<div class="container content" style="font-family: retro">
    <div class="row banner">
        <div class="col-xs-12 text-center">
            <whack_title>Crabby Whacking</whack_title>
        </div>
        <div class="col-xs-12 text-center" style="padding-bottom: 2%">
            <h3>Game over</h3>
        </div>
        <div class="col-xs-12 text-center" style="padding-bottom: 1%">
            <h3 style="color: #7e9495; font-size: 2.5em">Your score</h3>
            <h3 style="color: #7e9495; font-size: 3em">{{ score }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <form action="/submit_highscores" method="post">
                <input type="hidden" name="game" value="whack">
                <input type="hidden" name="score" value="{{ score }}">
                <button type="submit" class="btn btn-primary">
                    <h2>Next</h2>
                </button>
            </form>
            <div class="well">
                <p>Save your highscore</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
