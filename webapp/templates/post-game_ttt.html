<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Crib-Crab-Lobster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
<div class="container content" style="font-family: retro">

    <!-- Game title -->
    <div class="row banner">
        <div class="col-xs-12 text-center">
            <ttt_title>Crib-Crab-Lobster</ttt_title>
        </div>
    </div>
    <div class="pad"></div>
    <div class="row">
        <div class="col-xs-12 text-center" style="padding-bottom: 2%">
            <h3 style="color: #000000; font-size: 5em">{{ status }}</h3>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center" style="padding-bottom: 1%">
            <h3 style="color: #7e9495; font-size: 2.5em">Your score</h3>
            <h3 id="ttt_score" style="color: #7e9495; font-size: 3em">{{ score }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 text-center">
            {% if status == "LOST" %}
                    <button type="button" class="btn btn-primary disabled">
                        <h2>Continue</h2>
                    </button>
                    {% else %}
                    <form action="/crib_crab_lobster" method="post">
                    <input type="hidden" name="difficulty" value="{{ difficulty }}">
                    <button type="submit" name="score" value="{{ score }}" class="btn btn-primary">
                        <h2>Continue</h2>
                    </button>
                </form>
            {% endif %}
            <div class="well">
                <p>You will be acquiring more points!</p>
            </div>
        </div>
        <div class="col-xs-6 text-center">
            <form action="/submit_highscores" method="post">
                <input type="hidden" name="game" value="ttt">
                <button type="submit" name="score" value="{{ score }}" class="btn btn-danger">
                    <h2>Quit</h2>
                </button>
            </form>
            <div class="well">
                <p>Save your highscore.</p>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
