<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Crib-Crab-Lobster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

    <script type="text/javascript" src="../static/js/scripts.js"></script>

</head>

<body>
<div class="container content" style="font-family: retro">

    <!-- Game title-->
    <div class="row banner">
        <div class="col-xs-12 text-center">
            <ttt_title>Crib-Crab-Lobster</ttt_title>
        </div>
    </div>
    <div class="pad"></div>
    <div class="row">

        <!-- Turn indicator -->
        <div class="col-xs-12 text-center" style="padding-bottom: 10%">
            <iframe src="/turn" frameborder="0" width="500"></iframe>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <h4 style="color: #7e9495; font-size: 3em">Score</h4>
            <h4 id="score" style="color: #7e9495; font-size: 3em">{{ score }}</h4>
        </div>
        <div class="text-right" style="color: black">
            <form action="/crib_crab_lobster_post" method="post">
                <input type="hidden" name="score" value={{ score }}>
                <input type="hidden" name="difficulty" value="{{ difficulty }}">
                <button type="submit" class="btn btn-secondary">Game over? Click me!</button>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
