<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta http-equiv="refresh" content="1">
    <title>Deluxe Crabby</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body style="font-family: retro; background-color: #ffffff">
<div class="container">
    <div class="row">
        <div class="col-xs-12 text-center" style="color:#000000"><h1> {{ score }}</h1></div>
        <div class="col-xs-12 text-center" style="padding-bottom: 10%">
            <h3 style="color: #ce1414; font-size: 5em">Lives</h3>
        </div>
        <div class="col-xs-12 text-center">
        {% if lives == 3 %}
        <img id="life" src="../static/imgs/3_lives.png" alt="Smiley face" height=50% width=50%>
        {% elif lives == 2 %}
        <img id="life" src="../static/imgs/2_lives.png" alt="Smiley face" height=50% width=50%>
        {% elif lives == 1 %}
        <img id="life" src="../static/imgs/1_lives.png" alt="Smiley face" height=50% width=50%>
        {% else %}
        <img id="life" src="../static/imgs/0_lives.png" alt="Smiley face" height=50% width=50%>
        {% endif %}
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
