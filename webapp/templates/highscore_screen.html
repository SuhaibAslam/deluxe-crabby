<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    {% if game == 'ttt' %}
        <title>Crib-Crab-Lobster</title>
    {% endif %}
    {% if game == 'whack' %}
        <title>Crabby Whacking</title>
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script type="text/javascript" src="../static/js/scripts.js"></script>
</head>

<body>
<div class="container content" style="font-family: retro">
    <div class="row banner">

        <!-- Game title -->
        <div class="col-xs-12 text-center">
            {% if game == 'ttt' %}
                <ttt_title>Crib-Crab-Lobster</ttt_title>
            {% endif %}
            {% if game == 'whack' %}
                <whack_title>Crabby Whacking</whack_title>
            {% endif %}
        </div>
    </div>
    <div class="pad"></div>
    <div class="row">
        <div class="col-xs-12 text-center" style="padding-bottom: 1%">
            <h3 style="color: #6600FF; font-size: 4em">Your score</h3>
            <h3 id="score" style="color: #6600FF; font-size: 4em">{{ score }}</h3>
        </div>
    </div>
    <div class="pad"></div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <form action="/highscores" method="post">
                <div class="md-form" style="width: 10%; margin: auto; width: 10%; padding: 10px">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="hidden" name="score" value="{{ score }}">
                    <input type="hidden" name="game" value="{{ game }}">
                    <label for="score">NAME</label>
                    <input type="text" name="name" class="form-control" maxlength="3" style="text-align: center;
                     text-transform:uppercase">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-default">Submit Highscore</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--SCRIPTS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
</html>
